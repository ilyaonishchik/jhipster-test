<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="order">
      <h2 data-cy="orderDetailsHeading"><span jhiTranslate="testApp.order.detail.title">Order</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ order.id }}</span>
        </dd>
        <dt><span jhiTranslate="testApp.order.amount">Amount</span></dt>
        <dd>
          <span>{{ order.amount }}</span>
        </dd>
        <dt><span jhiTranslate="testApp.order.status">Status</span></dt>
        <dd>
          <span>{{ order.status }}</span>
        </dd>
        <dt><span jhiTranslate="testApp.order.paymentMethod">Payment Method</span></dt>
        <dd>
          <span>{{ order.paymentMethod }}</span>
        </dd>
        <dt><span jhiTranslate="testApp.order.shippingAddress">Shipping Address</span></dt>
        <dd>
          <span>{{ order.shippingAddress }}</span>
        </dd>
        <dt><span jhiTranslate="testApp.order.comment">Comment</span></dt>
        <dd>
          <span>{{ order.comment }}</span>
        </dd>
        <dt><span jhiTranslate="testApp.order.customer">Customer</span></dt>
        <dd>
          <div *ngIf="order.customer">
            <a [routerLink]="['/customer', order.customer.id, 'view']">{{ order.customer.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/order', order.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
