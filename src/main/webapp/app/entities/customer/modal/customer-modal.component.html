<div class="modal-header">
  <h4 class="modal-title">{{ customer ? 'Edit' : 'Create' }} a customer</h4>
  <button class="btn btn-danger" (click)="close()">Close</button>
</div>

<div class="modal-body">
  <jhi-entity-form filename="Customer" [entity]="customer" (submitEmitter)="submit($event)"></jhi-entity-form>
</div>
